<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    function sum(a,b){
        if (a > b){
            return alert("a lớn hơn b rồi b ơi");
        } else {
            return a + b;
        }
    }
    let a = +prompt("nhập số a");
    let b = +prompt("nhập số b");
    let input = sum(a, b);
    document.write("result is: "+ input);
</script>
